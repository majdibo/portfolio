<div class="d-flex justify-content-center vw-90 mx-auto" *ngIf="bio$ | async as bio">
  <div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
       class="flex-column align-items-center text-center w-75">
    <h1 [ngClass]="options.headingClass" class="mb-5"><span class="font-weight-bold">About</span> Me</h1>
    <div *ngFor="let par of bio.about">
      <h4 *ngIf="!options.useSmallerHeadings" class="mb-4">{{par}}</h4>
      <h5 *ngIf="options.useSmallerHeadings" class="mb-4">{{par}}</h5>
    </div>

    <div class="cards">
      <div class="skill-content card" *ngFor="let s of bio.skills">
        <h4 *ngIf="!options.useSmallerHeadings" class="mb-4">{{s.icon}}  {{s.category}}</h4>
        <h5 *ngIf="options.useSmallerHeadings" class="mb-4">{{s.icon}}  {{s.category}}</h5>

        <app-technic  *ngFor="let t of s.technics" [technic]="t"></app-technic>
      </div>
    </div>


    <h4>You can find me on</h4>
    <div class="external-link-container">
      <div class="external-link" *ngFor="let e of bio.externalLinks">
        <a [href]="e.link" [name]="e.name" target="_blank" rel="noopener noreferrer"><img [src]="e.logo" [alt]="e.name"></a>
      </div>
    </div>
  </div>
</div>
