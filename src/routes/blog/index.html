{{#>layout/default}}
<h1>{{title}}</h1>

{{#if articles.length}}
<div class="articles-list">
    {{#each articles}}
    <article class="horizontal clickable">
        <img src="{{img}}" alt="{{title}}">
        <header>
            <a href="{{link}}">{{title}}</a>
            <h2>{{title}}</h2>
            <p>
                {{#each tags}}
                <small class="bg-accent p-.5 mr-.5">{{this}} </small>
                {{/each}}
            </p>
        </header>
        <main>
            <p>{{description}}</p>
        </main>
        <footer>
            <p>{{readingTime}} min read</p>
        </footer>
    </article>
    {{/each}}
</div>
{{else}}
<p>No articles found.</p>
{{/if}}
{{/layout/default}}
