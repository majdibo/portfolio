{{#>layout/default}}
<h1>{{title}}</h1>

{{#if articles.length}}
<div class="articles-list">
    {{#each articles}}
    <article class="horizontal">
        <img src="{{img}}" alt="{{title}}">
        <header>

            <h2> <a href="{{link}}">{{title}}</a></h2>
            <p class="tags">
                {{#each tags}}
                <small class="bg-accent p-.5">{{this}} </small>
                {{/each}}
            </p>
        </header>
        <main>
            <p>{{{description}}}</p>
        </main>
        <footer>
            <p>{{readingTime}} min read</p>
        </footer>
    </article>
    {{/each}}
</div>
{{else}}
<p>No articles found.</p>
{{/if}}
{{/layout/default}}
