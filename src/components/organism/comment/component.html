<section id="comment-section">
    <h3 class="divider">Join the Conversation</h3>
    <form id="comment-form">
        <div class="form-group">
            <input type="text" id="user" name="user" placeholder="Your name" aria-label="Your name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your email" aria-label="Your email" required>
        </div>
        <div class="form-group">
            <textarea id="comment-text" name="comment-text" placeholder="Your comment" aria-label="Your comment" required></textarea>
        </div>
        <input type="submit" value="Post Comment">
    </form>
    <span class="divider accent mb-3"><i class="fa-regular fa-circle"></i></span>
    <div id="comments-list"></div>
</section>
